privacy_policy_header=Por favor, leé y aceptá nuestra política de privacidad.
privacy_policy_body=## Política de Privacidad\n\n**Última actualización:** [21/08/2024]\n\n**1. Introducción**\n\nBienvenido a nuestra política de privacidad. Esta política tiene como objetivo informar cómo recopilamos, usamos y protegemos la información personal que usted proporciona al utilizar nuestro programa de gestión de inventario y clientes.\n\n**2. Información Recopilada**\n\nPara proporcionar nuestros servicios, recopilamos la siguiente información:\n\n- **Información Personal:** Nombre, teléfono y correo electrónico.\n- **Información de Compra:** Detalles sobre las compras realizadas, incluyendo productos adquiridos y valores.\n\n**3. Uso de la Información**\n\nLa información recopilada se utiliza para:\n\n- **Gestionar el Registro:** Procesar y mantener el registro de clientes.\n- **Procesar Compras:** Registrar y gestionar las compras realizadas por los clientes.\n- **Mejorar Nuestros Servicios:** Analizar la información para mejorar la calidad y eficiencia de nuestros servicios.\n\n**4. Compartición de Información**\n\nNo compartimos su información personal con terceros, excepto cuando sea necesario para:\n\n- **Cumplir Obligaciones Legales:** Cuando sea requerido por la ley o para cumplir con procesos legales.\n- **Proteger Nuestros Derechos:** Para proteger nuestros derechos, privacidad y seguridad, y los de nuestros clientes.\n\n**5. Seguridad**\n\nEmpleamos medidas de seguridad apropiadas para proteger su información contra acceso no autorizado, alteración, divulgación o destrucción. Sin embargo, recuerde que ningún método de transmisión por Internet o método de almacenamiento electrónico es 100% seguro.\n\n**6. Sus Derechos**\n\nUsted tiene el derecho de:\n\n- **Acceder a su Información:** Solicitar una copia de la información personal que mantenemos sobre usted.\n- **Corregir Información:** Solicitar la corrección de información personal inexacta o desactualizada.\n- **Eliminar Información:** Solicitar la eliminación de su información personal, sujeta a ciertas excepciones.\n\n**7. Cambios en la Política de Privacidad**\n\nPodemos actualizar esta política de privacidad periódicamente. Cualquier cambio será publicado en esta página y, si es apropiado, notificado a usted por correo electrónico.\n\n**8. Contacto**\n\nSi tiene alguna pregunta sobre esta política de privacidad o sobre cómo tratamos su información personal, comuníquese con nosotros a través del correo electrónico: [su-email@dominio.com].
