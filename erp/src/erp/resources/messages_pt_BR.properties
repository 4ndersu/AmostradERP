privacy_policy_header=Por favor, leia e aceite nossa política de privacidade.
privacy_policy_body=## Política de Privacidade\n\n**Última atualização:** [21/08/2024]\n\n**1. Introdução**\n\nBem-vindo à nossa política de privacidade. Esta política tem como objetivo informar como coletamos, usamos e protegemos as informações pessoais que você fornece ao utilizar nosso programa de gestão de estoque e clientes.\n\n**2. Informações Coletadas**\n\nPara fornecer nossos serviços, coletamos as seguintes informações:\n\n- **Informações Pessoais:** Nome, telefone e e-mail.\n- **Informações de Compra:** Detalhes sobre as compras realizadas, incluindo produtos adquiridos e valores.\n\n**3. Uso das Informações**\n\nAs informações coletadas são utilizadas para:\n\n- **Gerenciar o Cadastro:** Processar e manter o cadastro de clientes.\n- **Processar Compras:** Registrar e gerenciar as compras realizadas pelos clientes.\n- **Melhorar Nossos Serviços:** Analisar as informações para melhorar a qualidade e eficiência dos nossos serviços.\n\n**4. Compartilhamento de Informações**\n\nNão compartilhamos suas informações pessoais com terceiros, exceto quando necessário para:\n\n- **Cumprir Obrigações Legais:** Quando exigido por lei ou para cumprir processos legais.\n- **Proteger Nossos Direitos:** Para proteger nossos direitos, privacidade e segurança, e os de nossos clientes.\n\n**5. Segurança**\n\nEmpregamos medidas de segurança apropriadas para proteger suas informações contra acesso não autorizado, alteração, divulgação ou destruição. No entanto, lembre-se de que nenhum método de transmissão pela Internet ou método de armazenamento eletrônico é 100% seguro.\n\n**6. Seus Direitos**\n\nVocê tem o direito de:\n\n- **Acessar suas Informações:** Solicitar uma cópia das informações pessoais que mantemos sobre você.\n- **Corrigir Informações:** Solicitar correção de informações pessoais imprecisas ou desatualizadas.\n- **Excluir Informações:** Solicitar a exclusão de suas informações pessoais, sujeitas a certas exceções.\n\n**7. Alterações na Política de Privacidade**\n\nPodemos atualizar esta política de privacidade periodicamente. Quaisquer alterações serão publicadas nesta página e, se apropriado, notificadas a você por e-mail.\n\n**8. Contato**\n\nSe você tiver alguma dúvida sobre esta política de privacidade ou sobre como tratamos suas informações pessoais, entre em contato conosco através do e-mail: [seu-email@dominio.com].\n\n\n\n===========================================================================================================================================================================================\n\n\n\n## Política de Privacidad\n\n**Última actualización:** [21/08/2024]\n\n**1. Introducción**\n\nBienvenido a nuestra política de privacidad. Esta política tiene como objetivo informar cómo recopilamos, usamos y protegemos la información personal que usted proporciona al utilizar nuestro programa de gestión de inventario y clientes.\n\n**2. Información Recopilada**\n\nPara proporcionar nuestros servicios, recopilamos la siguiente información:\n\n- **Información Personal:** Nombre, teléfono y correo electrónico.\n- **Información de Compra:** Detalles sobre las compras realizadas, incluyendo productos adquiridos y valores.\n\n**3. Uso de la Información**\n\nLa información recopilada se utiliza para:\n\n- **Gestionar el Registro:** Procesar y mantener el registro de clientes.\n- **Procesar Compras:** Registrar y gestionar las compras realizadas por los clientes.\n- **Mejorar Nuestros Servicios:** Analizar la información para mejorar la calidad y eficiencia de nuestros servicios.\n\n**4. Compartición de Información**\n\nNo compartimos su información personal con terceros, excepto cuando sea necesario para:\n\n- **Cumplir Obligaciones Legales:** Cuando sea requerido por la ley o para cumplir con procesos legales.\n- **Proteger Nuestros Derechos:** Para proteger nuestros derechos, privacidad y seguridad, y los de nuestros clientes.\n\n**5. Seguridad**\n\nEmpleamos medidas de seguridad apropiadas para proteger su información contra acceso no autorizado, alteración, divulgación o destrucción. Sin embargo, recuerde que ningún método de transmisión por Internet o método de almacenamiento electrónico es 100% seguro.\n\n**6. Sus Derechos**\n\nUsted tiene el derecho de:\n\n- **Acceder a su Información:** Solicitar una copia de la información personal que mantenemos sobre usted.\n- **Corregir Información:** Solicitar la corrección de información personal inexacta o desactualizada.\n- **Eliminar Información:** Solicitar la eliminación de su información personal, sujeta a ciertas excepciones.\n\n**7. Cambios en la Política de Privacidad**\n\nPodemos actualizar esta política de privacidad periódicamente. Cualquier cambio será publicado en esta página y, si es apropiado, notificado a usted por correo electrónico.\n\n**8. Contacto**\n\nSi tiene alguna pregunta sobre esta política de privacidad o sobre cómo tratamos su información personal, comuníquese con nosotros a través del correo electrónico: [su-email@dominio.com].\n\n\n\n===========================================================================================================================================================================================\n\n\n\n## Privacy Policy\n\n**Last updated:** [21/08/2024]\n\n**1. Introduction**\n\nWelcome to our privacy policy. This policy aims to inform you about how we collect, use, and protect the personal information you provide when using our inventory and customer management program.\n\n**2. Information Collected**\n\nTo provide our services, we collect the following information:\n\n- **Personal Information:** Name, phone number, and email.\n- **Purchase Information:** Details about purchases made, including products purchased and values.\n\n**3. Use of Information**\n\nThe information collected is used to:\n\n- **Manage Registration:** Process and maintain customer registration.\n- **Process Purchases:** Record and manage purchases made by customers.\n- **Improve Our Services:** Analyze the information to improve the quality and efficiency of our services.\n\n**4. Sharing of Information**\n\nWe do not share your personal information with third parties except when necessary to:\n\n- **Comply with Legal Obligations:** When required by law or to comply with legal processes.\n- **Protect Our Rights:** To protect our rights, privacy, and security, and those of our customers.\n\n**5. Security**\n\nWe employ appropriate security measures to protect your information from unauthorized access, alteration, disclosure, or destruction. However, please remember that no method of transmission over the Internet or method of electronic storage is 100% secure.\n\n**6. Your Rights**\n\nYou have the right to:\n\n- **Access Your Information:** Request a copy of the personal information we hold about you.\n- **Correct Information:** Request correction of inaccurate or outdated personal information.\n- **Delete Information:** Request deletion of your personal information, subject to certain exceptions.\n\n**7. Changes to the Privacy Policy**\n\nWe may update this privacy policy periodically. Any changes will be posted on this page and, if appropriate, notified to you by email.\n\n**8. Contact**\n\nIf you have any questions about this privacy policy or how we handle your personal information, please contact us at: [your-email@domain.com].
